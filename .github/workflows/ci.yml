name : CI/CD Demo

on:
    push:
        branches: ["main"]
    pull_request:
        branches: ["main"]

jobs:
    build-and-test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                node-version: "18"
            - name: Install Dependensies
              run: npm install

            - name: Run tests
              run: npm test

    deploy:
        needs: build-and-test 
        runs-on: ubuntu-latest
        if: github.ref == 'refs/heads/main' # This ensures the that the branch will only trigger when commit is done to main branch

